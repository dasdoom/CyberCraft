<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{{url_for('static', filename='image/fav.png')}}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>GitSearch</title>
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center m-3">
            <form class="col-6" method="POST">
                <div class="row m-3">
                    <div class="col-12 d-flex justify-content-center">
                        <h3>Enter GitHub Login</h3>
                    </div>
                </div>
                {% for cat, msg in get_flashed_messages(True) %}

                    <div class="alert alert-{{cat}} alert-dismissible fade show" role="alert">
                      {{msg}}
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
				{% endfor %}
                <div class="row m-3">
                    <div class="col-12">
                        <input type="text" class="form-control" id="enter" name="login" pattern="^[a-zA-Z0-9]{0,}$" placeholder="login">
                    </div>
                </div>
                <div class="row m-3">
                    <div class="col-12 d-flex justify-content-center">
                        <button type="submit" class="btn btn-outline-primary mb-3"> Search
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        {% if data %}
        <div class="row m-3 d-flex justify-content-center">
            <div class="col-6 d-flex justify-content-center">
                <h3>{{data['name']}}</h3>
            </div>
        </div>
        <div class="row m-3 d-flex justify-content-center">
            <div class="col-6">
                <table class="table">
                  <thead>
                    <tr>
                        <th scope="col">Repository</th>
                    </tr>
                  </thead>
                  <tbody>
                  {% for rep in data['repositories'] %}
                    <tr>
                      <td>{{rep}}</td>
                    </tr>
                  {% endfor %}
                  </tbody>
                </table>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
